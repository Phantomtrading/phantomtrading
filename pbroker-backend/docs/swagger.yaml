          required:
            - id
            - firstName
            - lastName
            - email
            - phoneNumber
            - role
      required:
        - accessToken
        - user    
    AuthSignInFullResponse:
      allOf:
        - $ref: "#/components/schemas/BaseResponse"
        - type: object
          properties:
            data:
              $ref: "#/components/schemas/AuthSignInResponseData"   
          required:
            - data               
      
