components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT  
  schemas:
    BaseResponse:
      type: object
      properties:
        status:
          type: string
          enum: ["success", "error"]
        code:
          type: string
        message:
          type: string
      required:
        - status
        - code
        - message
    BaseSuccessResponse:
      allOf:
        - $ref: "#/components/schemas/BaseResponse"
        - type: object
          properties:
            data:
              type: object
          required:
            - data    
    BaseErrorResponse:
      allOf:
        - $ref: "#/components/schemas/BaseResponse"
        - type: object
          properties:
            error:
              type: object
              properties:
                details:
                  type: object
                stack:
                  type: string
          required:
            - error        
    
    AuthSignUpRequest:
      type: object
      properties:
        firstName:
          type: string
          minLength: 2
          maxLength: 50
        lastName:
          type: string
          minLength: 2
          maxLength: 50
        email:
          type: string
          format: email
          maxLength: 100
        phoneNumber:
          type: string
          pattern: '^\+?[1-9]\d{1,15}$'
          maxLength: 15
        password:
          type: string
          format: password
          minLength: 6
          maxLength: 50
          description: |
            Password requirements:
            - 6-50 characters
            - At least one uppercase letter
            - At least one lowercase letter
            - At least one number
      required:
        - firstName
        - lastName
        - email
        - phoneNumber
        - password
    AuthSignUpResponseData:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
            type: string    
      required:
        - firstName
        - lastName
        - email
    AuthSignUpFullResponse:
      allOf:
        - $ref: "#/components/schemas/BaseResponse"
        - type: object
          properties:
            data:
              $ref: "#/components/schemas/AuthSignUpResponseData"
          required:
            - data    
    
    AuthSignInRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          minLength: 6
          maxLength: 50
          description: |
            Password requirements:
            - 6-50 characters
            - At least one uppercase letter
            - At least one lowercase letter
            - At least one number   
      required:
        - email
        - password    
